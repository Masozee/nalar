services:
  db:
    image: postgres:16-alpine
    container_name: nalar_db
    environment:
      POSTGRES_DB: nalar
      POSTGRES_USER: nalar
      POSTGRES_PASSWORD: nalar_secret
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nalar"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nalar_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: nalar_web
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.prod
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_NAME=nalar
      - DB_USER=nalar
      - DB_PASSWORD=nalar_secret
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

volumes:
  postgres_data_dev:
    external: true
    name: backend_postgres_data_dev
  redis_data:
  static_volume:
  media_volume:
