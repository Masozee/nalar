# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nalar-production'
    replica: '0'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          instance: 'nalar-server'

  # PostgreSQL Exporter - Database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          db: 'postgresql'

  # Redis Exporter - Cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          db: 'redis'

  # Caddy Exporter - Web server metrics
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
        labels:
          service: 'webserver'
    metrics_path: /metrics

  # Blackbox Exporter - Service health probes
  - job_name: 'blackbox'
    static_configs:
      - targets: ['blackbox-exporter:9115']
        labels:
          service: 'blackbox'

  # Django Backend - Health check probe
  - job_name: 'backend'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://backend:8000/api/v1/health/
        labels:
          service: 'backend'
          app: 'django'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Next.js Frontend - Health check probe
  - job_name: 'frontend'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://frontend:3000/
        labels:
          service: 'frontend'
          app: 'nextjs'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # RustFS Object Storage - Health check probe
  - job_name: 'rustfs'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://rustfs:9000/minio/health/live
        labels:
          service: 'storage'
          app: 's3'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # RustFS Metrics - Storage and API metrics
  - job_name: 'rustfs-metrics'
    static_configs:
      - targets: ['rustfs:9000']
        labels:
          service: 'storage'
          app: 's3'
    metrics_path: /minio/v2/metrics/cluster
    scrape_interval: 30s
