server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Container image
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

      # Network
      - source_labels: ['__meta_docker_network_name']
        target_label: 'network'

  # Specific service configurations with enhanced labels
  - job_name: backend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['nalar_backend']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - replacement: 'backend'
        target_label: 'service'
      - replacement: 'django'
        target_label: 'app_type'
      - replacement: 'nalar'
        target_label: 'project'
    pipeline_stages:
      - regex:
          expression: '^(?P<time>\S+) (?P<level>\w+) (?P<message>.*)$'
      - labels:
          level:
      - timestamp:
          source: time
          format: RFC3339

  - job_name: frontend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['nalar_frontend']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - replacement: 'frontend'
        target_label: 'service'
      - replacement: 'nextjs'
        target_label: 'app_type'
      - replacement: 'nalar'
        target_label: 'project'

  - job_name: postgres
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['nalar_db']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - replacement: 'postgres'
        target_label: 'service'
      - replacement: 'database'
        target_label: 'app_type'
      - replacement: 'nalar'
        target_label: 'project'
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+ \S+) (?P<level>\w+): (?P<message>.*)$'
      - labels:
          level:

  - job_name: redis
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['nalar_redis']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - replacement: 'redis'
        target_label: 'service'
      - replacement: 'cache'
        target_label: 'app_type'
      - replacement: 'nalar'
        target_label: 'project'

  - job_name: caddy
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['nalar_caddy']
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      - replacement: 'caddy'
        target_label: 'service'
      - replacement: 'proxy'
        target_label: 'app_type'
      - replacement: 'nalar'
        target_label: 'project'
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: logger
            msg: msg
            method: request.method
            path: request.uri
            status: status
      - labels:
          level:
          logger:
          method:
          status:
